<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastransShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="logo-projet.jpg" class="img-fluid" alt="logo LastransShop">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white bg-dark" aria-current="page" href="e-commerce.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white bg-dark" href="apropos.html">A propos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white bg-dark" href="contact.html" id="navbar" role="button">
                                Contact
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white bg-dark" href="panier.html">Panier</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2 text-white bg-dark" type="search" placeholder="Rechercher un produit ?" aria-label="Search">
                            <button class="btn text-white bg-dark" type="submit">Rechercher</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header><br>
    <main id="contact">
        <div class="contenaire">
            <div class="map">
                <img src="map.png" class="img-fluid" alt="Localisation de la boutique LastransShop">
            </div><br>
            <div class="form">
                <form>
                    <fieldset class="text-white bg-dark">
                        <legend>Contactez nous et abonnez vous a notre newsletter !</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Votre nom :</label>
                            <input type="text" id="disabledTextInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Votre prénom :</label>
                            <input type="text" id="disabledTextInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Votre email :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nous dévoilerons jamais votre email.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <p>Laissez nous un message (facultatif) :</p>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"></label>
                          </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    J'accepte de recevoir des informations et des offres de la boutique. 
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light">
                            <a class="btn btn-light" href="e-commerce.html">Envoyer</a>
                        </button>
                    </fieldset>
                  </form>
            </div>
        </div>
    </main>
</body>
</html>
